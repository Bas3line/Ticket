services:
  postgres:
    image: postgres:17-alpine
    container_name: ticketbot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ticketbot
      POSTGRES_PASSWORD: ticketbot_password
      POSTGRES_DB: ticketbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticketbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ticketbot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticketbot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://ticketbot:ticketbot_password@postgres:5432/ticketbot
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./migrations:/app/migrations

volumes:
  postgres_data:
  redis_data:
